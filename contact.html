<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-4.5.2.css">

    <title>About</title>
</head>

<body>
    <!-- navigation bar -->
    <nav id="navigationBar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true"></div>

    <!-- signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true"></div>

    <div class="container">
        <form class="mt-3">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Mobile</option>
                    <option>Laptop</option>
                    <option>Computer</option>
                    <option>iphone</option>
                    <option>apple</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Are you a user??</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate your concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>

    </div>

    <!-- footer  -->
    <footer id="footer" class="container"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper-1.16.1.js"></script>
    <script src="js/bootstrap-4.5.2.js"></script>
    <script>
        $(function () {
            $("#navigationBar").load("navbar.html #navigationBar > *");
            $("#footer").load("/footer.html #footer > *");
            $("#loginModal").load("/loginModal.html #loginModal > *");
            $("#signupModal").load("/signupModal.html #signupModal > *");
        });
    </script>
</body>

</html>
